<section class="mx-auto mt-16 max-w-md">
  <!-- Main Card -->
      <!-- Header with decorative elements -->
      <div class="relative mb-8 text-center">
        <div class="absolute -top-2 left-1/2 -translate-x-1/2">
          <div class="h-1 w-24 rounded-full bg-gradient-to-r from-pink-200 to-pink-200"></div>
        </div>

        <h2 class="mb-3 bg-gradient-to-r from-pink-600 to-pink-600 bg-clip-text text-3xl font-bold tracking-tight text-transparent">
          Who is your Valentine? ğŸ’–
        </h2>

        <p class="text-sm text-pink-500/80">
          Enter names and create a sweet little surprise âœ¨
        </p>

        <!-- Floating hearts -->
        <div class="absolute -right-2 top-0 animate-bounce text-xl">ğŸ’˜</div>
        <div class="absolute -left-2 top-4 animate-bounce delay-300 text-xl">ğŸ’•</div>
      </div>

      <!-- Your Name Input -->
      <div class="group mb-6">
        <label class="mb-2 block pl-1 text-sm font-medium text-pink-600/90">
          Your Name
        </label>
        <div class="relative">
          <input
            type="text"
            placeholder="Enter your beautiful name"
            [value]="yourName()"
            (input)="updateYourName($any($event.target).value)"
            class="w-full rounded-2xl border-2 border-pink-200 bg-white/90 px-5 py-4 text-lg text-pink-700 placeholder-pink-300 shadow-lg transition-all duration-300 focus:border-pink-300 focus:bg-white focus:outline-none focus:ring-4 focus:ring-pink-100 group-hover:border-pink-300"
          />
          <span class="pointer-events-none absolute right-5 top-1/2 -translate-y-1/2 text-2xl opacity-70 group-hover:scale-110 group-hover:opacity-100 transition-transform"> âœ¨ </span>
        </div>
      </div>

      <!-- Valentine's Name Input -->
      <div class="group mb-8">
        <label class="mb-2 block pl-1 text-sm font-medium text-pink-600/90">
          Your Valentine's Name
        </label>
        <div class="relative">
          <input
            type="text"
            placeholder="Enter your special someone's name"
            [value]="valentineName()"
            (input)="updateValentineName($any($event.target).value)"
            class="w-full rounded-2xl border-2 border-pink-200 bg-white/90 px-5 py-4 text-lg text-pink-700 placeholder-pink-300 shadow-lg transition-all duration-300 focus:border-pink-300 focus:bg-white focus:outline-none focus:ring-4 focus:ring-pink-100 group-hover:border-pink-300"
          />
          <span class="pointer-events-none absolute right-5 top-1/2 -translate-y-1/2 text-2xl opacity-70 group-hover:scale-110 group-hover:opacity-100 transition-transform"> ğŸ’ </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-4 sm:flex-row">
        <!-- Continue Button -->
        <button
          type="button"
          (click)="submit()"
          [disabled]="!yourName().trim() || !valentineName().trim()"
          class="group relative flex-1 overflow-hidden rounded-2xl bg-gradient-to-r from-pink-600 to-pink-500 px-6 py-4 text-lg font-semibold text-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-pink-200 active:translate-y-0 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:translate-y-0"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            Continue
            <span class="transition-transform group-hover:scale-110">ğŸ’˜</span>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-pink-400 opacity-0 transition-opacity group-hover:opacity-100"></div>
        </button>

        <!-- Create URL Button -->
        <button
          type="button"
          (click)="genrateUrl()"
          [disabled]="!yourName().trim() || !valentineName().trim()"
          class="group relative flex-1 overflow-hidden rounded-2xl border-2 border-pink-300 bg-white px-6 py-4 text-lg font-semibold text-pink-600 shadow-lg transition-all duration-300 hover:-translate-y-1 hover:border-pink-400 hover:bg-pink-50 hover:shadow-xl active:translate-y-0 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:translate-y-0"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            Create URL
            <span class="transition-transform group-hover:scale-110">ğŸ”—</span>
          </span>
        </button>
      </div>

      <!-- Generated URL Section -->
      @if (genratedUrl().trim().length > 0) {
        <div class="mt-8 animate-fade-in rounded-2xl border border-pink-100 bg-gradient-to-br from-white to-pink-50/50 p-6 shadow-inner">
          <!-- Decorative top border -->
          <div class="absolute -top-3 left-1/2 -translate-x-1/2">
            <div class="rounded-full bg-pink-500 px-4 py-1 text-xs font-semibold text-white shadow">
              Your Valentine Link ğŸ’Œ
            </div>
          </div>

          <div class="mt-2 text-center">
            <!-- URL Display -->
            <div class="relative mb-4">
              <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-pink-100 to-pink-100 blur-sm"></div>
              <a
                [href]="genratedUrl()"
                target="_blank"
                rel="noopener noreferrer"
                class="relative block break-all rounded-xl border border-pink-200 bg-white/90 p-4 text-center font-mono text-sm font-medium text-pink-700 transition-all duration-300 hover:border-pink-300 hover:bg-white hover:shadow-md"
              >
                {{ genratedUrl() }}
              </a>
            </div>

            <!-- Copy Button -->
            <button
              type="button"
              (click)="copyUrl()"
              [disabled]="copied"
              class="group inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-pink-500 to-pink-500 px-5 py-3 text-sm font-semibold text-white shadow-md transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg active:scale-95 disabled:from-pink-300 disabled:to-pink-300"
            >
              <span class="transition-transform group-hover:scale-110">
                {{ copied ? 'ğŸ’' : 'ğŸ“‹' }}
              </span>
              <span>
                {{ copied ? 'Copied to Clipboard!' : 'Copy Link' }}
              </span>
            </button>

            <!-- Success Message -->
            @if (copied) {
              <div class="mt-3 animate-pulse text-xs text-pink-500">
                âœ¨ Share this special link with your Valentine!
              </div>
            }
          </div>
        </div>
      }

      <!-- Footer Note -->
      <div class="mt-6 text-center">
        <p class="text-xs text-pink-400/70">
          Made with
          <span class="inline-block animate-pulse">ğŸ’–</span>
          for your special moment
        </p>
      </div>
</section>
