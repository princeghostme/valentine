@if (content$ | async; as c) {
  <!-- Success Container -->
  <div class="animate-fade-in">
    <!-- Celebration Effect -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-4 left-4 text-lg animate-float">ðŸŽ‰</div>
      <div class="absolute top-4 right-4 text-lg animate-float delay-300">âœ¨</div>
      <div class="absolute bottom-4 left-4 text-lg animate-float delay-600">ðŸ’«</div>
      <div class="absolute bottom-4 right-4 text-lg animate-float delay-900">ðŸŒŸ</div>
    </div>

    <!-- Title with Heartbeat Animation -->
    <div class="mb-4 px-3 text-center">
      <div class="relative inline-block">
        <div class="absolute -inset-2 bg-gradient-to-r from-pink-400 to-rose-400 rounded-full blur opacity-30 animate-pulse"></div>
        <h2 class="relative text-2xl sm:text-3xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent">
          {{ c.title }}
          <span class="inline-block animate-heartbeat ml-1">ðŸ’–</span>
        </h2>
      </div>
    </div>

    <!-- Heart Separator -->
    <div class="flex items-center justify-center mb-4 px-3">
      <div class="h-px w-16 bg-gradient-to-r from-transparent via-pink-300 to-transparent"></div>
      <span class="mx-3 text-lg animate-pulse">ðŸ’•</span>
      <div class="h-px w-16 bg-gradient-to-l from-transparent via-pink-300 to-transparent"></div>
    </div>

    <!-- Message -->
    <div class="mb-6 px-4">
      <div class="space-y-3 text-center">
        <p class="text-lg sm:text-xl text-pink-700 font-medium">
          {{ c.line1 }}
        </p>
        <p class="text-lg sm:text-xl text-pink-700 font-medium">
          {{ c.line2 }}
        </p>
      </div>
    </div>

    <!-- Love Quote -->
    <div class="mb-6 px-3">
      <div class="relative">
        <div class="absolute -inset-3 bg-gradient-to-r from-pink-100 to-rose-100 rounded-lg blur-sm"></div>
        <div class="relative p-3 rounded-lg border border-pink-200/50 bg-white/80 backdrop-blur-sm">
          <p class="text-center text-xs sm:text-sm text-pink-600/80 italic">
            "The best thing to hold onto in life is each other."
            <span class="block mt-1 text-pink-500">- Audrey Hepburn</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Signature -->
    <div class="mb-8 px-3 text-center">
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-pink-50 to-rose-50 border border-pink-200/50">
        <span class="text-xs sm:text-sm text-pink-600">
          With all my love,
        </span>
        <span class="font-semibold text-pink-700 text-sm sm:text-base">
          {{ name().yourName }}
        </span>
        <span class="animate-pulse">ðŸ’—</span>
      </div>
    </div>

    <!-- Action - Stack on mobile, side by side on desktop -->
    <div class="px-3">
      <!-- Desktop Button -->
      <div class="hidden sm:block">
        <button
          type="button"
          (click)="onReset()"
          class="group relative overflow-hidden px-5 py-2.5 rounded-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold text-sm sm:text-base shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] min-w-fit"
        >
          <!-- Shine Effect -->
          <div class="absolute inset-0 -translate-x-full bg-gradient-to-r from-transparent via-white/30 to-transparent group-hover:translate-x-full transition-transform duration-700"></div>

          <span class="relative flex items-center gap-2">
            Relive This Moment
            <span class="group-hover:scale-110 group-hover:rotate-12 transition-all">ðŸ’•</span>
          </span>
        </button>
      </div>

      <!-- Mobile Button -->
      <div class="sm:hidden">
        <button
          type="button"
          (click)="onReset()"
          class="group w-full px-5 py-3 rounded-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold text-base shadow-lg hover:shadow-xl transition-all duration-300 active:scale-[0.98]"
        >
          <span class="relative flex items-center justify-center gap-2">
            Relive This Moment
            <span class="group-hover:scale-110 transition-transform">ðŸ’•</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Extra Love Note -->
    <div class="mt-6 px-3 text-center">
      <p class="text-xs text-pink-400/70 animate-pulse">
        This moment will stay in my heart forever âœ¨
      </p>
    </div>
  </div>
}
