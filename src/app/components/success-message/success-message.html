  </h2>

  <!-- Message -->
  <p class="mb-8 text-center text-lg leading-relaxed text-rose-600">
    {{ c.line1 }}

  </p>

  <!-- Signature -->
  <p class="mb-10 text-center text-sm italic text-rose-500">
    With all my heart,
