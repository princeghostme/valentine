@if (content$ | async; as c) {
  <!-- Title Section -->
  <div class="mb-6 px-3 text-center">
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent">
      {{ c.title }}
    </h2>
    <p class="mt-2 text-base text-pink-700">
      To <span class="font-semibold text-rose-600">{{ name().valnetineName }}</span>
      <span class="ml-1">‚ù§Ô∏è</span>
    </p>
  </div>

  <!-- Message Section -->
  <div class="mb-8 px-4">
    <div class="space-y-3">
      <p class="text-center text-sm sm:text-base text-pink-600/90 italic">
        {{ c.intro }}
      </p>

      <div class="space-y-2 px-4 text-center">
        <p class="text-base sm:text-lg text-pink-700">
          {{ c.line1 }}
        </p>
        <p class="text-base sm:text-lg text-pink-700">
          {{ c.line2 }}
        </p>
      </div>

      <!-- Question -->
      <div class="pt-4 border-t border-pink-200/50">
        <p class="text-lg sm:text-xl font-semibold text-center bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent">
          {{ c.question }}
        </p>
      </div>

      <!-- Signature -->
      <div class="pt-3 text-center">
        <p class="text-xs text-pink-500">
          From <span class="font-medium text-pink-600">{{ name().yourName }}</span>
        </p>
        <p class="text-xs text-pink-400 mt-0.5">
          {{ c.signature }}
        </p>
      </div>
    </div>
  </div>

  <!-- Action Zone -->
  <div class="mt-8 px-3">
    <!-- Desktop: Buttons side by side -->
    <div class="hidden sm:flex items-center justify-center gap-3 md:gap-4">
      <!-- YES Button -->
      <button
        type="button"
        (click)="onYes()"
        class="group px-5 py-2.5 rounded-lg bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold text-sm sm:text-base shadow-md hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 active:scale-[0.98] min-w-fit"
      >
        <span class="relative flex items-center gap-1.5 whitespace-nowrap">
          {{ c.yesText }}
          <span class="group-hover:scale-110 transition-transform duration-200">üíñ</span>
        </span>
      </button>

      <!-- NO Button Container for Desktop -->
      @if (c.noText) {
        <div #desktopNoContainer class="relative min-w-[120px] min-h-[48px]">
          <button
            data-no-button
            type="button"
            (mouseenter)="onNoButtonHover()"
            (mousedown)="onNoButtonAttempt($event)"
            (touchstart)="onNoButtonTouch($event)"
            [ngStyle]="noButtonStyle"
            class="group px-4 py-2.5 rounded-lg border border-pink-300 bg-white text-pink-600 font-semibold text-sm sm:text-base shadow-sm hover:shadow-md transition-all duration-200 hover:bg-pink-50 active:scale-[0.98] min-w-fit absolute"
          >
            <span class="relative flex items-center gap-1.5 whitespace-nowrap">
              {{ c.noText }}
              <span class="opacity-70">üå∏</span>
            </span>
          </button>
        </div>
      }
    </div>

    <!-- Mobile: Buttons stacked -->
    <div class="sm:hidden">
      <!-- YES Button (Mobile) -->
      <button
        type="button"
        (click)="onYes()"
        class="group w-full px-5 py-3 rounded-lg bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold text-base shadow-md hover:shadow-lg transition-all duration-200 active:scale-[0.98] mb-3"
      >
        <span class="relative flex items-center justify-center gap-2">
          {{ c.yesText }}
          <span class="group-hover:scale-110 transition-transform duration-200">üíñ</span>
        </span>
      </button>

      <!-- NO Button Container for Mobile -->
      @if (c.noText) {
        <div #mobileNoContainer class="relative w-full h-[60px]">
          <button
            data-no-button
            type="button"
            (touchstart)="onNoButtonTouch($event)"
            [ngStyle]="noButtonStyle"
            class="group w-full px-5 py-3 rounded-lg border border-pink-300 bg-white text-pink-600 font-semibold text-base shadow-sm hover:shadow-md transition-all duration-200 hover:bg-pink-50 active:scale-[0.98] absolute"
          >
            <span class="relative flex items-center justify-center gap-2">
              {{ c.noText }}
              <span class="opacity-70">üå∏</span>
            </span>
          </button>
        </div>
      }
    </div>

    <!-- Instruction for NO button -->
    @if (c.noText) {
      <div class="mt-4 text-center">
        <p class="text-xs text-pink-400 animate-pulse">
          Try to click "No" if you can! üòâ
        </p>
      </div>
    }
  </div>
}
