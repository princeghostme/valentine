@if (content$ | async; as c) {

  <!-- ================= TITLE ================= -->
  <div class="mb-6 px-3 text-center">
    <h2
      class="text-xl sm:text-2xl md:text-3xl font-bold
             bg-gradient-to-r from-pink-600 to-rose-600
             bg-clip-text text-transparent"
    >
      {{ c.title }}
    </h2>

    <p class="mt-2 text-base text-pink-700">
      To
      <span class="font-semibold text-rose-600">
        {{ name().valentineName }}
      </span>
      â¤ï¸
    </p>
  </div>

  <!-- ================= MESSAGE ================= -->
  <div class="mb-8 px-4">
    <div class="space-y-4 text-center">

      <p class="text-sm sm:text-base text-pink-600 italic">
        {{ c.intro }}
      </p>

      <p class="text-base sm:text-lg text-pink-700">
        {{ c.line1 }}
      </p>

      <p class="text-base sm:text-lg text-pink-700">
        {{ c.line2 }}
      </p>

      <div class="pt-4 border-t border-pink-200/60">
        <p
          class="text-lg sm:text-xl font-semibold
                 bg-gradient-to-r from-rose-600 to-pink-600
                 bg-clip-text text-transparent"
        >
          {{ c.question }}
        </p>
      </div>

      <div class="pt-3 text-xs text-pink-500">
        From
        <span class="font-medium text-pink-600">
          {{ name().yourName }}
        </span>
        <br />
        <span class="text-pink-400">
          {{ c.signature }}
        </span>
      </div>

    </div>
  </div>

  <!-- ================= ACTION ZONE ================= -->
  <div
    #actionZone
    class="relative mx-auto mt-8 min-h-[180px] w-full max-w-md
           flex items-center justify-center overflow-hidden"
  >

    <!-- YES BUTTON -->
    <button
      type="button"
      (click)="onYes()"
      class="z-20 px-6 py-3 rounded-lg
             bg-gradient-to-r from-pink-500 to-rose-500
             text-white font-semibold shadow-md
             transition-all duration-200
             hover:-translate-y-0.5 hover:shadow-lg
             active:scale-95"
    >
      Yes ğŸ’
    </button>

    <!-- NO BUTTON -->
    <button
      type="button"
      data-no-button
      (mouseenter)="!isMobile && onNoHoverOrTouch()"
      (touchstart)="isMobile && onNoHoverOrTouch()"
      [ngStyle]="noButtonStyle"
      class="absolute z-30 px-5 py-2.5 rounded-lg
             border border-pink-300 bg-white
             text-pink-600 font-semibold shadow-md
             transition-all duration-300
             hover:bg-pink-50"
    >
      No ğŸ’”
    </button>

  </div>
}
