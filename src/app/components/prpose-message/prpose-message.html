@if (content$ | async; as c) {
  <div #containerRef class="relative w-full max-w-md mx-auto rounded-2xl overflow-hidden p-10">
    <!-- ================= TITLE ================= -->
    <div class="mb-6 px-3 text-center">
      <h2
        class="text-xl sm:text-2xl md:text-3xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent"
      >
        {{ c.title }}
      </h2>

      <p class="mt-2 text-base text-pink-700">
        To
        <span class="font-semibold text-rose-600">
          {{ name().valentineName }}
        </span>
        â¤ï¸
      </p>
    </div>

    <!-- ================= MESSAGE ================= -->
    <div class="mb-8 px-4 text-center space-y-3">
      <p class="text-sm sm:text-base text-pink-600 italic">
        {{ c.intro }}
      </p>

      <p class="text-base sm:text-lg text-pink-700">
        {{ c.line1 }}
      </p>

      <p class="text-base sm:text-lg text-pink-700">
        {{ c.line2 }}
      </p>

      <div class="pt-4 border-t border-pink-200/60">
        <p
          class="text-lg sm:text-xl font-semibold bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent"
        >
          {{ c.question }}
        </p>
      </div>

      <div class="pt-3 text-xs text-pink-500">
        From
        <span class="font-medium text-pink-600">
          {{ name().yourName }}
        </span>
        <br />
        <span class="text-pink-400">
          {{ c.signature }}
        </span>
      </div>
    </div>

    <!-- ================= ACTION ================= -->
    <div class="flex justify-center items-center gap-4" [class.relative]="!runningButton">
      <button
        type="button"
        (click)="onYes()"
        class="rounded-xl bg-pink-600 px-6 py-2 font-semibold text-white shadow-md transition-all active:scale-95"
      >
        Yes ğŸ’•
      </button>

      <button
        #noBtn
        type="button"
        (mouseenter)="moveNoButton()"
        (touchstart)="moveNoButton()"
        [ngStyle]="noButtonStyle"
        class="absolute rounded-xl border border-pink-300 bg-white px-6 py-2 font-semibold text-pink-600 shadow-sm transition-all duration-300"
      >
        No ğŸ’”
      </button>
    </div>
  </div>
}
