
  @switch (proposalRes()) {
    @case ('accepted') {
      <app-success-message (reset)="setResponse($event)" [name]="detail()" [valentineDay]="currentDay()"></app-success-message>
    }
    @case ('rejected') {
      <app-reject-message (reset)="setResponse($event)" [name]="detail()" [valentineDay]="currentDay()"></app-reject-message>
    }
    @default {
      <app-prpose-message (response)="setResponse($event)" [name]="detail()" [valentineDay]="currentDay()"></app-prpose-message>
    }
  }
