<main
  class="
    app-main
    d-flex
    h-screen
    max-w-screen
    justify-items-center
    content-center
    px-4 sm:px-6
    py-4 sm:py-6
    overflow-hidden
  "
>
  <app-header></app-header>

  <section
    class="
      relative
      mx-auto
      mt-4 sm:mt-8 md:mt-12 lg:mt-16
      w-full
      max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl
      rounded-2xl sm:rounded-3xl
      p-4 sm:p-6 md:p-8
      text-center
      shadow-lg sm:shadow-xl md:shadow-2xl
      bg-white/60 sm:bg-white/50
      backdrop-blur-sm md:backdrop-blur
      overflow-hidden
    "
  >
    <!-- Floating hearts background -->
    <div
      class="
        pointer-events-none
        absolute
        inset-0
        opacity-15 sm:opacity-20
        overflow-hidden
      "
    >
      <span class="floating left-4 top-4 sm:left-8 sm:top-6 text-2xl sm:text-3xl">💗</span>
      <span class="floating delay-1 right-6 top-12 sm:right-10 sm:top-16 text-3xl sm:text-4xl">💖</span>
      <span class="floating delay-2 left-1/3 sm:left-1/2 bottom-8 sm:bottom-10 text-2xl sm:text-3xl">💘</span>

      <!-- Additional hearts for larger screens -->
      <span class="hidden sm:block floating delay-3 left-12 bottom-16 text-2xl">💝</span>
      <span class="hidden md:block floating delay-4 right-16 top-8 text-2xl">💕</span>
    </div>

    <section
      class="
        content-card
        relative
        z-10
        min-h-[320px] sm:min-h-[360px] md:min-h-[400px]
        flex
        flex-col
        justify-center
      "
    >
      <router-outlet></router-outlet>
    </section>
  </section>

  <app-footer></app-footer>
</main>
